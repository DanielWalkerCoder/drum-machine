<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="checkboxes">
        <div>
            <input type="checkbox" id="metronome" value="metronome" checked>
            <label for="metronome">Metronome</label>
        </div>
        <div id="inst1">
            <input type="checkbox" id="kick-drum" value="kick-drum">
            <label for="kick-drum">Kick drum</label>
        </div>
        <div id="inst2">
            <input type="checkbox" id="snare-drum" value="snare-drum">
            <label for="snare-drum">Snare drum</label>
        </div>
        <div id="inst3">
            <input type="checkbox" id="hi-hat" value="hi-hat">
            <label for="hi-hat">Hi hat</label>
        </div>
    </div>
    <h1 id="metronomeCount">Start</h1>
    <div class="tip">
        (Click anywhere to hear sound...)
    </div>

    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
